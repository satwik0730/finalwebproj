<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="login.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
          <form class="col-md-9" style="background-color:  white;">
              <div class="AppForm shadow-lg">
                  <div class="row">
                      <div class="col-md-6 d-flex justify-content-center align-items-center">
                          <div class="AppFormLeft" style="background: white;">

                              <h1>Login</h1>
                              <div class="form-group position-relative mb-4">
                                  <input type="text" class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none" id="username"
                                      placeholder="Username">
                                      <i class="fa fa-user-o"></i>
                              </div>
                              <div class="form-group position-relative mb-4">
                                  <input type="password" class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none" id="password"
                                      placeholder="Password">
                                      <i class="fa fa-key"></i>

                              </div>
                              <div class="row  mt-4 mb-4">
                                  <div class="col-md-6">
                                      <div class="form-check">
                                          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                          <label class="form-check-label" for="defaultCheck1">
                                              Remember me
                                          </label>
                                      </div>
                                  </div>
                                  <div class="col-md-6 text-right">
                                      <a href="#">Forgot Password?</a>
                                  </div>
                              </div>

                              <a id="but" href="history.html" style="text-align: center;" class=" btn-success btn-block shadow border-0 py-2 text-uppercase ">
                                  Login
                              </a>

                              <p class="text-center mt-5">
                                  Don't have an account?
                                  <span>
                                      Create your account
                                  </span>

                              </p>

                          </div>

                      </div>
                      <div class="col-md-6">
                          <div class="AppFormRight position-relative d-flex justify-content-center flex-column align-items-center text-center p-5 text-white">
                              <h2 class="position-relative px-4 pb-3 mb-4">Welcome</h2>
                              <p>Lorem ipsuing elit. Molomos totam est voluptatum i omos totam est voluptatum i ure sit consectetur ill</p>
                          </div>
                      </div>
                  </div>
              </div>

          </form>
      </div>
  </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
